<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="rollNo">Roll No</label>
                <input type="text" id="rollNo" name="rollNo" required>
            </div>
            <div class="form-group">
                <label for="studentDept">Student Dept</label>
                <select id="studentDept" name="studentDept" required>
                    <option value="">Select Department</option>
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics</option>
                    <option value="EEE">Electrical</option>
                    <option value="MECH">Mechanical</option>
                    <option value="CIVIL">Civil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marks10th">10th Marks</label>
                <input type="text" id="marks10th" name="marks10th" required>
            </div>
            <div class="form-group">
                <label for="marks12th">12th Marks</label>
                <input type="text" id="marks12th" name="marks12th" required>
            </div>
            <div class="form-group">
                <label for="degreePercentage">Degree Percentage</label>
                <input type="text" id="degreePercentage" name="degreePercentage" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
